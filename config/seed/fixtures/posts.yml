    - Casillero
    - Espacio físico
    - Espacio para reuniones
    - Servicios básicos
    - Equipo de cómputo
  image: /default/icono_coworking.png

# Coworking: Servicios beneficios
- slug: coworking-beneficios
  title: Beneficios
