# Coworking: Pagina
- page: true
  slug: coworking
  title: Coworking
  markdown: |
    Es una forma de trabajo que permite a emprendedores compartir un mismo espacio de trabajo para desarrollar sus proyectos profesionales de manera independiente, a la vez que fomentan proyectos conjuntos.
    Contamos con 48 puestos disponibles.

